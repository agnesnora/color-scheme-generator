<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <div id="colorPickerHeader">
        <input id="colorPicker" type="color" />

        <div class="colorMode">
          <form>
            <select id="colorMode">
              <option value="monochrome" id="monochrome">Monochrome</option>
              <option value="monochrome-dark" id="monochrome-dark">
                Monochrome-dark
              </option>
              <option value="monochrome-light" id="monochrome-light">
                Monochrome-light
              </option>
              <option value="analogic" id="analogic">Analogic</option>
              <option value="complement" id="complement">
                Complement/option>
              </option>
              <option value="analogic-complement" id="analogic-complement">
                Analogic-complement
              </option>
              <option value="triad" id="triad">Triad</option>
            </select>
          </form>
        </div>

        <button>Get color scheme</button>
      </div>

      <main>
        <div id="colorscheme">
          <div class="color-container" id="container1">1</div>
          <div class="color-container" id="container2">2</div>
          <div class="color-container" id="container3">3</div>
          <div class="color-container" id="container4">4</div>
          <div class="color-container" id="container5">5</div>
        </div>
      </main>
    </header>
    <script src="index.js"></script>
  </body>
</html>
